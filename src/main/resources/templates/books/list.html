<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <table>
          <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Publisher id</th>
                </tr>
          </thead>
          <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">123</td>
                    <td th:text="${book.title}"> Spring in Action</td>
                    <td th:text="${book.publisher.name}">Wrox</td>
                </tr>
          </tbody>
    </table>
</body>

</html>
